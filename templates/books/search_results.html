{% extends '_base.html' %}

{% block title %}Search{% endblock %}

{% block content %}

  <h1>Search Results</h1>
  {% for book in book_list %}
    <h3>Book Tile: <a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
    <p>Author: {{ book.author }}</p>
    <p>Price: ${{ book.price }}</p>
  {% endfor %}

{% endblock %}
