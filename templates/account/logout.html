{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Bookstore Logout{% endblock %}

{% block content %}
  
  <p>Are you sure you want to logout?</p>
  <form action="{% url 'account_logout' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>

{% endblock %}
